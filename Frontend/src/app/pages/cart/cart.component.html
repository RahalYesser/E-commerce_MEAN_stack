<mat-card *ngIf="cart.items.length" class="m-12 max-w-7xl">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="product" >
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">
          <img src="{{ element.product_image }}" alt="product" class="w-[150px] my-5" />
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <button mat-raised-button color="" routerLink="/home">Continue Shopping</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <span class="truncate uppercase max-w-xs text-lg">{{ element.name }}</span>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button 
            (click)="onRemoveQuantity(element)"
          >
            <mat-icon>remove</mat-icon>
          </button>
          <span class="truncate max-w-xs">{{ element.quantity }}</span>
          <button mat-icon-button 
            (click)="onAddQuantity(element)"
            >
            <mat-icon>add</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">
          {{ element.quantity * element.price | currency }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <span class="font-bold py-5 block">
            {{getTotal(cart.items) | currency}}          
          </span>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <button
            (click)="onClearCart()"
            mat-raised-button
            color="warn"
            class="float-right"
          >
            Clear All
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="onRemoveFromCart(element)"
            mat-mini-fab
            color="warn"
            class="float-right"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <button
            
            mat-raised-button
            color="primary"
            class="float-right"
          >
            Proceed To Checkout
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns" ></tr>
  

    </table>

  
  </mat-card>
  
  <mat-card *ngIf="!cart.items.length" class="m-12 max-w-7xl text-center">
    <div class="flex flex-col justify-center my-10">
         <div class="text-primary text-2xl font-semibold pb-8">
            <span>Your cart is empty </span> 
         </div>
        <div>
            <button mat-raised-button routerLink="/home" class="">Start Shopping</button>
        </div>
    </div>
  </mat-card>

  <app-footer ></app-footer>
  <app-copyright ></app-copyright>
