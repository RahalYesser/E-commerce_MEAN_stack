<mat-drawer-container  [autosize]="true"
class="min-h-full mx-auto border-x"
>
    <mat-drawer mode="side" opened class="p-6">
            <!-- sidebar -->
           
                        <app-categories (showCategory)="onShowCategory($event)"></app-categories>
       
    </mat-drawer>

    <mat-drawer-content class="p-5">
        <app-products-header 
            (columnsCountChange)="onColumnsCountChange($event)"

        </app-products-header>

        <mat-grid-list
            gutterSize="26"
            [cols]="cols"
            [rowHeight]="rowHeight"
            >

                class="transition bg-white px-4 pb-6 shadow-md rounded overflow-hidden 
                hover:shadow-[0_20px_50px_-20px_RGBA(253,61,87,1)] hover:translate-y-1 hover:scale-105" >
